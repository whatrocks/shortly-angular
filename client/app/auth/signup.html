<div id='signup'>
  <h1>signup</h1>
  <form novalidate name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' ng-minlength=5 ng-maxlength=20>
    <div class="error" ng-show="signupForm.username.$dirty && signupForm.username.$invalid">

      <small class="error" ng-show="signupForm.username.$error.minlength">
      username must be min 5 char
      </small>
      <small class="error" ng-show="signupForm.username.$error.maxlength">
      username must be max 20 char
      </small>
    </div>
    <input type="password" name="password" ng-model='user.password' ng-minlength=5 ng-maxlength=20>
    <div class="error" ng-show="signupForm.password.$dirty && signupForm.password.$invalid">

      <small class="error" ng-show="signupForm.password.$error.minlength">
      password must be min 5 char
      </small>
      <small class="error" ng-show="signupForm.password.$error.maxlength">
      password must be max 20 char
      </small>
    </div>
    <button type="submit" ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
